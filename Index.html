<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
          background-image: url('/bg.jpg'); /* Set your background image here */
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }
    
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="card mx-auto my-4" style="width: 20rem; align-items: center;">
      <div class="input-group">
        <input type="search" class="form-control rounded" id="cityInput" placeholder="Search by city name" 
        aria-label="Search" aria-describedby="search-addon" />
        <button  onclick="searchWeatherByCity()" type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
      </div>
    </div>
      <div class="container my-24 ">
        <div class="card mx-auto " style="width: 40rem; align-items: center;">
            <img src="/weather.png" class="card-img-top" alt="..." style="width: 15rem; height: 15rem; align-items: center;">
            <div class="card-body">
              <h5 class="card-title">Weather Report of <span id="cityName"></span></h5>
              <p class="card-text"></p>
            </div>
                <div class="row">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Temperature: <span id="temp"></span></li>
                    <li class="list-group-item">Minimun temperature: <span id="min_temp"></span></li>
                    <li class="list-group-item">Maximum temperature: <span id="max_temp"></span></li>
                    <li class="list-group-item">Cloud pct: <span id="cloud_pct"></span></li>
                    <li class="list-group-item">Humidity: <span id="humidity"></span></li>
                    <li class="list-group-item">Sunrise: <span id="sunrise"></span></li>
                    <li class="list-group-item">Sunset: <span id="sunset"></span></li>

                  </ul>
                </div>
                         <!-- <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div> -->
          </div>
      </div>
   
</body>
</html>
